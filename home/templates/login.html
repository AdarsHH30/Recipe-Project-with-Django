<html>
<head>
    <title>Sign in to RECIPICA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1A1A1A;
            color: #e3e2dd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://img.freepik.com/free-photo/view-ready-eat-delicious-meal-go_23-2151431768.jpg?t=st=1726759116~exp=1726762716~hmac=5c67b4e1e76bf259a72fb07b838af01a4bdca7370bdba2e39f2696a8c0f558c6&w=1060') no-repeat center center;
            background-size: cover;
            opacity: 0.2;
        }
        .login-container {
            position: relative;
            background-color: #000000;
            padding: 150px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 400px;
            text-align: center;
        }
        .login-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button.google {
            background-color: #FFFFFF;
            color: #000000;
        }
        .login-container button.apple {
            background-color: #000000;
            color: #FFFFFF;
            border: 1px solid #FFFFFF;
        }
        .login-container .divider {
            margin: 20px 0;
            font-size: 14px;
            color: #888888;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #888888;
            border-radius: 5px;
            background-color: #333333;
            color: #FFFFFF;
        }
        .login-container .forgot-password {
            color: #1DA1F2;
            text-decoration: none;
            display: block;
            margin: 10px 0;
        }
        .login-container .signup {
            color: #1DA1F2;
            text-decoration: none;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: #888888;
        }
        .footer a {
            color: #888888;
            text-decoration: none;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="login-container">
        <i class="fas fa-times" style="float: right; cursor: pointer;"></i>
        <h1>Login to tasTe</h1>
        <button class="google"><i class="fab fa-google"></i> Sign in with Google</button>
        <button class="apple"><i class="fab fa-apple"></i> Sign in with Apple</button>
        <div class="divider">or</div>
        <input type="text" placeholder="Phone, email, or username">
        <button class="next">Next</button>
        <a href="#" class="forgot-password">Forgot password?</a>
        <div>Don't have an account? <a href="#" class="signup">Sign up</a></div>
    </div>
