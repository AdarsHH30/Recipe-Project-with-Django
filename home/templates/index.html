<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Landing Page</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f0fc;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* Navigation styling */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }
        .logo img {
            width: 50px;
        }
        nav ul {
            display: flex;
            gap: 30px;
            list-style: none;
        }
        nav ul li {
            font-size: 18px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #6c18a4;
        }
        .order-btn {
            background-color: #6c18a4;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .order-btn:hover {
            background-color: #5a138b;
        }

        /* Main section */
        .main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 80px 0;
        }
        .main-content {
            max-width: 50%;
        }
        .main-content h1 {
            font-size: 52px;
            font-weight: 700;
            color: #2f2f2f;
            margin-bottom: 20px;
        }
        .main-content p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #666;
        }
        .cta-btn {
            background-color: #6c18a4;
            color: white;
            padding: 15px 35px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .cta-btn:hover {
            background-color: #5a138b;
        }

        /* Bowl image with floating elements */
        .bowl-image {
            position: relative;
            width: 500px;
        }
        .bowl-image img {
            width: 100%;
            z-index: 1;
        }
        /* Floating elements (e.g. carrot, chili, etc.) */
        .floating-elements img {
            position: absolute;
        }
        .carrot {
            top: -50px;
            right: 30px;
            width: 70px;
        }
        .chili {
            top: 150px;
            right: 100px;
            width: 40px;
        }
        .broccoli {
            bottom: 20px;
            left: 50px;
            width: 60px;
        }

        /* Search box styling */
        .search-box {
            display: flex;
            align-items: center;
            margin-top: 50px;
        }
        .search-box input {
            width: 350px;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 30px;
            font-size: 16px;
        }
        .search-box button {
            background: none;
            border: none;
            margin-left: -40px;
            cursor: pointer;
        }
        .search-box button img {
            width: 20px;
        }

        /* Responsive styles */
        @media (max-width: 1024px) {
            .main {
                flex-direction: column;
                text-align: center;
            }
            .main-content {
                max-width: 100%;
                margin-bottom: 40px;
            }
            .bowl-image {
                width: 80%;
            }
        }

        @media (max-width: 768px) {
            nav ul {
                gap: 15px;
            }
            .main-content h1 {
                font-size: 42px;
            }
            .search-box input {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Navigation Bar -->
        <nav>
            <div class="logo">
                <img src="https://img.icons8.com/ios-filled/50/000000/chef-hat.png" alt="Chef Icon">
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="recipes/">Recipe</a></li>
            </ul>
            <a href="login/" class="order-btn">Login Now</a>
        </nav>

        <!-- Main Section -->
        <section class="main">
            <div class="main-content">
                <h1>Let's Explore the world of Flavors</h1>
                <p>Let's cook together and share the taste of good food.</p>
                <button class="cta-btn">
                  <a href="recipes/" style="text-decoration: none; color: white;">Get started</a>
              </button>
            </div>
            <div class="bowl-image">
                <img src="https://media.istockphoto.com/id/1352441023/vector/salad-linear-icon.jpg?s=612x612&w=0&k=20&c=6XU1zoavwo9xoS51Rg9OBdoTnd1-eFZTwnQYLcVUDmI=" alt="Bowl of Vegetables">
                <div class="floating-elements">
                    <!-- Floating decorative items -->
                    <!-- <img src="https://i.imgur.com/FHj3lci.png" alt="Carrot" class="carrot">
                    <img src="https://i.imgur.com/WLUw5kd.png" alt="Chili" class="chili">
                    <img src="https://i.imgur.com/yC4OaCn.png" alt="Broccoli" class="broccoli"> -->
                </div>
            </div>
        </section>

        <!-- Search Section -->
        
    </div>

</body>
</html>
